<!DOCTYPE html>
<html>
  <body>
    <h2>Sign Up</h2>
    <form id="signup-form">
      <div>
        <label for="signup-name">Name:</label>
        <input type="text" id="signup-name" name="name" required>
      </div>
      <div>
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email" required>
      </div>
      <div>
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" required>
      </div>
      <div>
        <label for="signup-confirm-password">Confirm Password:</label>
        <input type="password" id="signup-confirm-password" name="confirmPassword" required>
      </div>
      <input type="submit" value="Submit">
    </form>
    <p id="signup-result"></p>
    <script>
      document.getElementById('signup-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const password_confirm = document.getElementById('signup-confirm-password').value;

        try {
          const response = await fetch('/api/user/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, email, password, password_confirm }),
          });

          const data = await response.json();
          if(data.token) {
              document.getElementById('signup-result').textContent = '회원가입 성공, 로그인 페이지로 이동합니다.';
              // 로그인 페이지로 redirect
              window.location.href = '/index.html';
          } else {
              document.getElementById('signup-result').textContent = '회원가입 실패: ' + data.error;
          }
        } catch (error) {
          document.getElementById('signup-result').textContent = '오류가 발생했습니다: ' + error;
        }
      });
    </script>
  </body>
</html>
